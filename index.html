<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expert Login Form</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: url('https://wallpapercave.com/wp/wp4575272.jpg') center/cover no-repeat;
    }

    .login-container {
      background: url('https://wallpapercave.com/wp/wp4575272.jpg') center/cover no-repeat;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
      animation: pulseBorder 2s infinite alternate; /* Add animation */
    }

    @keyframes pulseBorder {
      0% {
        background: url('https://wallpapercave.com/wp/wp4575272.jpg') center/cover no-repeat;
      }
      100% {
        background: url('https://images.alphacoders.com/605/605592.png') center/cover no-repeat;
      }
    }

    h2 {
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      margin-top: 20px;
    }

    label {
      margin-bottom: 8px;
      color: #555;
    }

    input {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      width: 100%;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #45a049;
    }

    #loginMessage {
      color: #333;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form action="index2.html" method="post" onsubmit="return validateLogin()">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Log In</button>
    </form>
    <p id="loginMessage">Just type something for now</p>
  </div>

  <script>
    function validateLogin() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;
      var loginMessage = document.getElementById('loginMessage');

      // Check if the entered credentials match predefined values
      if (username === 'okay' && password === 'okay') {
        loginMessage.innerHTML = 'Login successful. Welcome!';
        return true; // Allow the form submission
      } else {
        loginMessage.innerHTML = 'Invalid username or password. Please try again.';
        return false; // Prevent the form submission
      }
    }
  </script>
</body>
</html>
